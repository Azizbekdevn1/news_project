<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All News Lists </title>
</head>
<body>
    <h1>All news lists here</h1>
    {% for news in news_lists %}
        <a href="{% url 'news_detail' news.pk %}">
            <li>{{ news.title }}</li>
        </a>
    {% endfor %}
</body>
</html>
